<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Himmy Jimmy – Zuhause ist es am schönsten</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('Scene_A_neon_glitter6_monk...hause_ist_es_am_schönsten.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }
    header {
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      animation: fadeIn 2s ease-in-out;
    }
    header p {
      font-size: 2rem;
      background: linear-gradient(to right, #ff69b4, #ff1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #ff69b4;
      animation: slideIn 3s ease-in-out;
    }
    .links {
      margin-top: 2rem;
    }
    .links a {
      display: inline-block;
      margin: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      background: #ff007f;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }
    .links a:hover {
      background: #ff4fbf;
    }
    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      font-size: 0.9rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Himmy Jimmy</h1>
    <p>Zuhause ist es am schönsten</p>

      <a href="https://www.instagram.com/himmy_jimmy_sun/" target="_blank">Instagram</a>
    </div>
  </header>
